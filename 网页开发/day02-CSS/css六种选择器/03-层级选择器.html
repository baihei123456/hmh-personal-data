<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div{
            color: green;
        }
        /* 通过类选择器找到标签，给标签打样式 */
        div .id{
            color: red;
        }
        /* div div p{
            color: green; */可以直接找
            /* 如果div里面只有一个p标签 */
            div p{
                color: blue;
            }
        
        div div .name{
            color:yellow;
        }
    </style>
</head>
<body>
    <div>
        <div>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
        <div class="id">嘎嘎嘎嘎嘎嘎嘎嘎嘎嘎嘎</div>
        <div>
            <p>今天天气很好</p>
            <p class="name">但是我心情不好！</p>
        </div>
    </div>
    <div>eeeeeeeeeeeeeeeeeeeeeeee</div>
</body>
</html>
