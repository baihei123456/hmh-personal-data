<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 组选择器 ，样式相同的放在一起*/
        .box1,.box2,.box3{
            width: 100px;
            height: 100px;
        }
        .box1{
            background:brown;
        }
        .box2{
            background:red;
        }
        .box3{
            background:green;
        }
    </style>
</head>
<body>
    <!-- div.box1*3创建3个div -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
