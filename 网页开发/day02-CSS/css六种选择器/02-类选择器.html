<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器，以点开头，根据类名选择标签，给标签添加样式 */
        .hmh{
            color: green;
        }
        .hmh1{
            background: skyblue;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>gggggggggggggggggg</p>
    <p class="hmh">哈哈哈，我是一个段落标签！！</p>
    <!-- 这里的标签使用了2个类选择器 -->
    <p class="hmh hmh1">哈哈哈，我是一个段落标签！！</p>
</body>
</html>
