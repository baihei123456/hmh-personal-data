<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 1000px;
            width: 1000px;
            background: chartreuse;
        }
        /* 伪类选择器就是给其他选择器添加特殊的效果，表现形式是选择器后面加冒号再加上伪类的名字 */
        div:hover{
            height: 1000px;
            width: 1000px;
            background: red;
        }
    </style>
</head>
<body>
    <div>哈哈哈</div>
</body>
</html>
