<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签分为有序和无序列表标签-->
    <!-- 无序列表标签 -->
    <ul>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>
    <hr>
    <!-- 有序列表标签 -->
    <ol>
        <li>第一步</li>
        <li>第二步</li>
    </ol>
    <!-- 强调顺序就用有序标签反之用无序列表标签 -->
</body>
</html>
