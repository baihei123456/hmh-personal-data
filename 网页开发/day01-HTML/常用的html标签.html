<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day02-CSS/css/main.css">
</head>
<body>
    <!-- 双标签，成对出现的标签 -->
    <h1>我是一级标题</h1>
    <h6>我是六级标题</h6>
    <div>我是一个容器标签，可以包裹其他标签内容</div>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>
    <!-- 单标签，只有一个标签，没有标签内容 -->
    <!-- 横线标签 -->
    <hr>
    <!-- 图片标签 -->
    <img src="imgs/3.png" alt="当图片加载失败会显示">
    <!-- 换行标签 -->
    <br>
    <img src="imgs/4.png" alt="">
    <!-- 带有属性的标签 -->
    <br>
    <a href="https://www.baidu.com/">百度</a>

    <!-- 标签可以嵌套 -->
    <div>
            <p>我是一个段落标签</p>
            <p>我是一个段落标签</p>
    </div>
    <!-- html标签不区分大小写，一般小写 -->
</body>
</html>
