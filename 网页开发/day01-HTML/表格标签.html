<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table表示表格，tr表示行,th表示表头 td表示第二行  -->
    <!-- 表示表格的边线进行合并 border-collapse:collapse-->
    <table style="border: 1px solid #000;border-collapse:collapse;">
        <tr>
            <th style="border: 1px solid #000;">姓名</th>
            <th style="border: 1px solid #000;">年龄</th>
            <th style="border: 1px solid #000;">职业</th>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">张三</td>
            <td style="border: 1px solid #000;">30</td>
            <td style="border: 1px solid #000;">软件测试</td>
        </tr>
        <tr>
            <td style="border: 1px solid #000;">李四</td>
            <td style="border: 1px solid #000;">30</td>
            <td style="border: 1px solid #000;">金融</td>
        </tr>
    </table>
</body>
</html>
