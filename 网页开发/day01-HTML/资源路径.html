<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 资源路劲分为绝对路径和相对路径
    1、绝对路径是从根目录算起的路径
    2、相对路劲是从当前目录算起的路径 -->
    <!-- 相对路径的第一种写法 -->
    <img src="imgs/4.png" alt="">
    <br>
    <!-- 相对路径的第二种写法 -->
    <img src="./imgs/4.png" alt="">
    <hr>
    <!-- 绝对路径 -->
    <img src="C:\Users\admin\Desktop\网页开发\day01\imgs\4.png" alt="图片没有显示">
    <!-- 资源路劲一般使用相对路劲 -->
</body>
</html>
